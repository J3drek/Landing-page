<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceY</title>
    <!-- <link rel="stylesheet" href="css/main.css" /> -->
    
  </head>
  <body>
    <header>
      <h1><a href="/">SpaceY</a></h1>
      <ul>
        <li class="head--element">
          <a href="/">Falcon 2137</a>
        </li>
        <li class="head--element">
          <a href="/">Falcon Light</a>
        </li>
        <li class="head--element">
          <a href="/">Dragon(fly)</a>
        </li>
        <li class="head--element">
          <a href="/">Seaship</a>
        </li>
        <li class="head--element">
          <a href="/">Alien SpaceFlight</a>
        </li>
      </ul>

      <a href="/" class="shop">Shop</a>
      <div class="burger-menu">
        <div class="top br"></div>
        <div class="mid br"></div>
        <div class="bot br"></div>
      </div>
    </header>
    <main>
      <div class="section" style=background-image:url("../jpgs/space.jpg")>
        <div class="content" >
          <p>Completed misson</p>
          <h2>Bombarding mars</h2>
          <div class="button-field">
            <a href="/"><button class="button">Learn More</button></a>
           
          </div>
          
        </div>
      </div>
      <div class="section" style=background-image:url("../jpgs/space2.png")>
        <div class="content" >
          <p>Current misson</p>
          <h2>Landing on the moon</h2>
          <a href="/"><button class="button">Learn More</button></a>
        </div>
      </div>
      <div class="section" style=background-image:url("../jpgs/space3.jpg")>
        <div class="content" >
          <p>Completed misson</p>
          <h2>Exploring space</h2>
          <a href="/"><button class="button">Learn More</button></a>
        </div>
      </div>
      <div class="section" style=background-image:url("../jpgs/space4.jpg")>
        <div class="content" >
          <p>Current misson</p>
          <h2>Recovering broken spaceships</h2>
          <a href="/"><button class="button">Learn More</button></a>
        </div>
      </div>
      <div class="side move">
        <ul class="side--list">
          <li class="side-element"><a href="/">Mission</a></li>
          <li class="side-element"><a href="/">Launches</a></li>
          <li class="side-element"><a href="/">Updates</a></li>
          <li class="side-element"><a href="/">Carrers</a></li>
          
        </ul>
      </div>
    </main>
    
    <script defer src="js/index.js"></script>
  </body>
</html>
